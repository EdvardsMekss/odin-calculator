<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./btnstyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="screen-container">
                <div id="screen">
                    <h1 class="noselect" id="screen-text"></h1>
                </div>
            </div>
            <div class="btn-container">
                <div class="button noselect" id="clear">C</div>
                <div class="button noselect" id="design">design</div>
                <div class="button noselect" id="backspace"><i class="material-icons noselect">backspace</i></div>
                <div class="button numb noselect screen" id="seven">7</div>
                <div class="button numb noselect screen" id="eight">8</div>
                <div class="button numb noselect screen" id="nine">9</div>
                <div class="button noselect operand screen" id="divide">&#247</div>
                <div class="button noselect operand screen" id="pow">^</div>
                <div class="button numb noselect screen" id="four">4</div>
                <div class="button numb noselect screen" id="five">5</div>
                <div class="button numb noselect screen" id="six">6</div>
                <div class="button noselect operand screen" id="multiply">&#215</div>
                <div class="button noselect" id="sqrt">&#8730</div>
                <div class="button numb noselect screen" id="one">1</div>
                <div class="button numb noselect screen" id="two">2</div>
                <div class="button numb noselect screen" id="three">3</div>
                <div class="button noselect operand screen" id="minus">&#8722</div>
                <div class="button numb noselect screen" id="null">0</div>
                <div class="button noselect numb screen" id="comma">.</div>
                <div class="button noselect operand screen" id="mod">mod</div>
                <div class="button noselect operand screen" id="plus">+</div>
                <div class="button noselect" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
