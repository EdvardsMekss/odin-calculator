<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./btnstyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="screen-container">
                <div id="screen">
                    <h1>1323</h1>
                </div>
            </div>
            <div class="btn-container">
                <div class="button" id="clear">C</div>
                <div class="button" id="left-parentheses">(</div>
                <div class="button" id="right-parentheses">)</div>
                <div class="button" id="backspace"><i class="material-icons">backspace</i></div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button" id="divide">&#247</div>
                <div class="button" id="plus">x&#178</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button" id="multiply">&#215</div>
                <div class="button" id="plus">&#8730</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button" id="minus">&#8722</div>
                <div class="button" id="null">0</div>
                <div class="button" id="comma">,</div>
                <div class="button" id="percent">%</div>
                <div class="button" id="plus">+</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
